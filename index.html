<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>zmkmaker</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/home.css" />
    <script
      src="https://kit.fontawesome.com/bfa4816429.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/config-generator.js"></script>
  </head>

  <body>
    <div class="top-menu">
      <div class="icon-and-name">
        <i class="fa-regular fa-keyboard"></i> zmkmaker
      </div>
    </div>
    <button onclick="generateConfig()">generate</button>
    <div class="keyboard-configuration">
      <div class="left-keyboard">
        <div class="column-one">
          <div class="key" id="r1c1">TAB</div>
          <div class="key" id="r1c2">LSHFT</div>
          <div class="key" id="r1c3">LCTRL</div>
        </div>
        <div class="column-two">
          <div class="key" id="r2c1">Q</div>
          <div class="key" id="r2c2">A</div>
          <div class="key" id="r2c3">Z</div>
        </div>
        <div class="column-three">
          <div class="key" id="r3c1">W</div>
          <div class="key" id="r3c2">S</div>
          <div class="key" id="r3c3">X</div>
        </div>
        <div class="column-four">
          <div class="key" id="r4c1">E</div>
          <div class="key" id="r4c2">D</div>
          <div class="key" id="r4c3">C</div>
        </div>
        <div class="key special-key" id="left-special-key-one">WIN</div>
        <div class="column-five">
          <div class="key" id="r5c1">R</div>
          <div class="key" id="r5c2">F</div>
          <div class="key" id="r5c3">V</div>
        </div>
        <div class="key special-key" id="left-special-key-two">SPACE</div>
        <div class="column-six">
          <div class="key" id="r6c1">T</div>
          <div class="key" id="r6c2">G</div>
          <div class="key" id="r6c3">B</div>
        </div>
        <div class="key special-key" id="left-special-key-three">LAYER</div>
      </div>
      <div class="right-keyboard">
        <div class="column-one">
          <div class="key" id="l1c1">Y</div>
          <div class="key" id="l1c2">H</div>
          <div class="key" id="l1c3">N</div>
        </div>
        <div class="column-two">
          <div class="key" id="l2c1">U</div>
          <div class="key" id="l2c2">J</div>
          <div class="key" id="l2c3">M</div>
        </div>
        <div class="column-three">
          <div class="key" id="l3c1">I</div>
          <div class="key" id="l3c2">K</div>
          <div class="key" id="l3c3">,</div>
        </div>
        <div class="column-four">
          <div class="key" id="l4c1">O</div>
          <div class="key" id="l4c2">L</div>
          <div class="key" id="l4c3">.</div>
        </div>
        <div class="key special-key" id="right-special-key-one">WIN</div>
        <div class="column-five">
          <div class="key" id="l5c1">U</div>
          <div class="key" id="l5c2">J</div>
          <div class="key" id="l5c3">M</div>
        </div>
        <div class="key special-key" id="right-special-key-two">WIN</div>
        <div class="column-six">
          <div class="key" id="l6c1">U</div>
          <div class="key" id="l6c2">J</div>
          <div class="key" id="l6c3">M</div>
        </div>
        <div class="key special-key" id="right-special-key-three">WIN</div>
      </div>
    </div>
  </body>
</html>
